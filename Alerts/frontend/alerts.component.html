<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h1>Nemea Alerts</h1>
        </div>
    </div>
    <div class="box row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="card-header">
                        <h4 class="card-title">Filter</h4>
                    </div>
                    <div class="card-content">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="box">
        <div class="row mb-3">
            <div class="col-sm-12 col-md-3">
                <label for="perPageSelect">Limit:</label>
                <select (change)="onPerPageChanged($event.target.value)" id="perPageSelect">
                    <option selected value="10">10 per page</option>
                    <option value="20">20 per page</option>
                    <option value="50">50 per page</option>
                    <option value="100">100 per page</option>
                </select>
            </div>
            <div class="col-sm-12 col-md-3">
                <label for="statusSelect">Status:</label>
                <select (change)="onStatusChanged($event.target.value)" id="statusSelect">
                    <option selected value="all">All</option>
                    <option value="new">New</option>
                    <option value="undecided">Undecided</option>
                    <option value="confirmed">Confirmed</option>
                    <option value="false-positive">False positive</option>
                </select>
            </div>
            <div class="col-sm-12 col-md-4">
                <label for="actionSelect">On selected perform:</label>
                <select [(ngModel)]="selectedAction" id="actionSelect">
                    <option selected value="confirm">Set as confirmed</option>
                    <option value="false-positive">Set as false positive</option>
                    <option value="delete">Delete</option> <!-- TODO: Confirmation dialog -->
                </select>
                <button class="btn btn-primary ml-1">Apply operation</button>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <alert-table
                            [alertTable]="alertTable"
                            (selectedItemsChanged)="updateSelectedAlertList($event)"></alert-table>
                </div>
            </div>
        </div>


    </section>
    <div class="row">
        <div class="col-sm-12">
            <lgui-pagination (goPage)="goToPage($event)"
                             (goNext)="onNext()"
                             (goPrev)="onPrev()"
                             [page]="page"
                             [itemsPerPage]="pageSize"
                             [itemCount]="itemCount"
                             [loading]="loading"></lgui-pagination>
        </div>

    </div>

</div>
